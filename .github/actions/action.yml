name: 'Build OnePlus Kernel with KernelSU Next'

inputs:
  op_config_json:
    description: 'JSON string containing full device config'
    required: true
    type: string
  ksu_type:
    description: 'Select KSU Type'
    required: true
    type: choice
    options:
      - KSUN
      - KSU
  ksu_branch_or_hash:
    description: 'KSU branch or commit hash (empty = auto-detect by ksu_type)'
    required: false
    type: string
    default: ""
  susfs_commit_hash_or_branch:
    description: 'SUSFS branch or commit hash (empty = auto-detect by kernel version)'
    required: false
    type: string
    default: ""
  optimize_level:
    description: 'Compiler optimization level (O2 or O3)'
    required: false
    type: string
    default: O2
  clean:
    description: 'Force clean build without ccache acceleration'
    required: false
    type: string
    default: 'false'

outputs:
  kernel_version:
    description: 'Full kernel version string'
    value: ${{ steps.save_metadata.outputs.kernel_version }}
  ksu_version:
    description: 'KernelSU Next version number'
    value: ${{ steps.save_metadata.outputs.ksu_version }}
  ksu_type:
    description: 'KernelSU Next version number'
    value: ${{ steps.save_metadata.outputs.ksu_type }}
  susfs_version:
    description: 'SUSFS version string'
    value: ${{ steps.save_metadata.outputs.susfs_version }}
  image_sha256:
    description: 'SHA256 hash of kernel Image'
    value: ${{ steps.collect_stats.outputs.image_sha256 }}
  warnings:
    description: 'Number of compiler warnings'
    value: ${{ steps.collect_stats.outputs.warnings_count }}
  build_time:
    description: 'Total build time in seconds'
    value: ${{ steps.collect_stats.outputs.build_time }}
  ccache_hit_rate:
    description: 'ccache hit rate percentage'
    value: ${{ steps.ccache_stats.outputs.hit_rate }}
  ccache_direct_rate:
    description: 'ccache direct hit rate percentage'
    value: ${{ steps.ccache_stats.outputs.direct_rate }}
  zip_name:
    description: 'Name of the generated flashable ZIP'
    value: ${{ steps.create_zip.outputs.zip_name }}

runs:
  using: 'composite'
  steps:
    - name: Parse op_config_json
      shell: bash
      run: |
        set -euo pipefail
        echo '${{ inputs.op_config_json }}' > /tmp/config.json
        jq -r 'to_entries[] | "OP_\(.key | ascii_upcase)=\(.value)"' /tmp/config.json >> "$GITHUB_ENV"
        echo "Parsed config:"
        jq '.' /tmp/config.json

    - name: Validate Inputs
      shell: bash
      run: |
        set -euo pipefail
        echo "::group::Validate inputs"
        model="$OP_MODEL"
        soc="$OP_SOC"
        branch="$OP_BRANCH"
        manifest="$OP_MANIFEST"
        android_version="$OP_ANDROID_VERSION"
        kernel_version="$OP_KERNEL_VERSION"
        os_version="$OP_OS_VERSION"
        hmbird="$OP_HMBIRD"
        susfs="$OP_SUSFS"
        bbg="$OP_BBG"
        bbr="$OP_BBR"
        ttl="$OP_TTL"
        ip_set="$OP_IP_SET"
        optimize='${{ inputs.optimize_level }}'
        
        errors=()
        if [[ -z "$model" ]]; then errors+=("Input 'model' cannot be empty"); fi
        if [[ -z "$soc" ]]; then errors+=("Input 'soc' cannot be empty"); fi
        
        case "$optimize" in
          O2|O3) ;;
          *) errors+=("optimize_level must be O2 or O3. Got: '$optimize'"); ;;
        esac
        
        if [ ${#errors[@]} -ne 0 ]; then
          echo "::error::Input validation failed."
          exit 1
        else
          echo "âœ… Input validation passed"
        fi
        echo "::endgroup::"    

    - name: Install Minimal Dependencies
      shell: bash
      run: |
        set -euo pipefail
        echo "::group::Install dependencies"
        sudo apt-get -o Acquire::Retries=3 update -qq
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
          git curl ca-certificates build-essential clang lld flex bison \
          libelf-dev libssl-dev libncurses-dev zlib1g-dev liblz4-tool \
          libxml2-utils rsync unzip dwarves file python3 ccache jq bc dos2unix
        sudo apt-get clean
        echo "âœ… Dependencies installed"
        echo "::endgroup::"

    - name: Setup Base Environment
      shell: bash
      run: |
        set -euo pipefail
        CONFIG="$OP_MODEL"
        echo "CONFIG=$CONFIG" >> "$GITHUB_ENV"
        REPO="/usr/local/bin/repo"
        if [ ! -x "$REPO" ]; then
          curl -s https://storage.googleapis.com/git-repo-downloads/repo -o "$REPO"
          chmod +x "$REPO"
        fi
        echo "REPO=$REPO" >> "$GITHUB_ENV"

    - name: Initialize and Sync Kernel Source
      shell: bash
      run: |
        set -euo pipefail
        echo "::group::Initialize kernel source"
        echo "Creating folder for configuration: $CONFIG"
        mkdir -p "$CONFIG"
        cd "$CONFIG"
        
        if [[ "$OP_MANIFEST" == https://* ]]; then
          mkdir -p .repo/manifests
          curl --fail --show-error --location --proto '=https' "$OP_MANIFEST" -o .repo/manifests/temp_manifest.xml
          "$REPO" init -u https://github.com/OnePlusOSS/kernel_manifest.git -b "oneplus/sm8650" -m temp_manifest.xml --repo-rev=v2.16 --depth=1 --no-clone-bundle --no-tags
        elif [[ "$OP_BRANCH" == wild/* ]]; then
          mkdir -p .repo/manifests
          cp "../manifests/$(echo "$OP_OS_VERSION" | tr '[:upper:]' '[:lower:]')/$OP_MANIFEST" .repo/manifests/temp_manifest.xml
          "$REPO" init -u https://github.com/OnePlusOSS/kernel_manifest.git -b "oneplus/sm8650" -m temp_manifest.xml --repo-rev=v2.16 --depth=1 --no-clone-bundle --no-tags
        else
          "$REPO" init -u https://github.com/OnePlusOSS/kernel_manifest.git -b "$OP_BRANCH" -m "$OP_MANIFEST" --repo-rev=v2.16 --depth=1 --no-clone-bundle --no-tags
        fi
        
        success=false
        for i in 1 2 3; do
          if "$REPO" sync -c --no-clone-bundle --no-tags --optimized-fetch -j"$(nproc --all)" --fail-fast; then
            success=true
            break
          fi
          sleep 30
        done
        $success || { echo "::error::repo sync failed"; exit 1; }
        echo "âœ… Kernel source synced"
        echo "::endgroup::"

    - name: Get Kernel Version Info
      shell: bash
      run: |
        set -euo pipefail
        echo "::group::Get kernel version"
        CONFIG_DIR="$GITHUB_WORKSPACE/$CONFIG"
        ARTIFACTS_DIR="$CONFIG_DIR/artifacts"
        mkdir -p "$ARTIFACTS_DIR"
        cd "$CONFIG_DIR/kernel_platform/common"
        
        CONFIG_FILES=("build.config.common" "build.config.constants")
        BRANCH_LINE=""
        for f in "${CONFIG_FILES[@]}"; do
          if [ -f "$f" ]; then
            l=$(grep '^[[:space:]]*BRANCH=' "$f" || true)
            if [ -n "$l" ]; then BRANCH_LINE="$l"; break; fi
          fi
        done
        
        BRANCH_VALUE="${BRANCH_LINE#*=}"
        ANDROID_VERSION="${BRANCH_VALUE%-*}"
        
        VERSION=$(grep '^VERSION *=' Makefile | awk '{print $3}')
        PATCHLEVEL=$(grep '^PATCHLEVEL *=' Makefile | awk '{print $3}')
        SUBLEVEL=$(grep '^SUBLEVEL *=' Makefile | awk '{print $3}')
        FULL_VERSION="$VERSION.$PATCHLEVEL.$SUBLEVEL"
        
        cd "$ARTIFACTS_DIR"
        echo "$ANDROID_VERSION-$FULL_VERSION" > "${OP_MODEL}_${OP_OS_VERSION}.txt"
        echo "$OP_OS_VERSION" >> "${OP_MODEL}_${OP_OS_VERSION}.txt"
        
        {
          echo "ANDROID_VER=$ANDROID_VERSION"
          echo "KERNEL_VER=$VERSION.$PATCHLEVEL"
          echo "TKERNEL_VER=$FULL_VERSION"
          echo "KERNEL_FULL_VER=$ANDROID_VERSION-$FULL_VERSION"
          if [ "${{ env.OP_SUSFS }}" = true ]; then
            echo "SUSFS_KERNEL_BRANCH=gki-$ANDROID_VERSION-$VERSION.$PATCHLEVEL"
          fi
        } >> "$GITHUB_ENV"
        echo "::endgroup::"

    - name: Set Build Identity
      shell: bash
      run: |
        set -euo pipefail
        echo "BUILD_USER=OnePlus" >> "$GITHUB_ENV"
        echo "BUILD_HOST=ubuntu-build" >> "$GITHUB_ENV"
        
    - name: Detect Clang
      shell: bash
      run: |
        set -euo pipefail
        KP="$GITHUB_WORKSPACE/$CONFIG/kernel_platform"
        CLANG_FOUND=false
        for base in "$KP/prebuilts" "$KP/prebuilts-master"; do
          [ -d "$base/clang/host/linux-x86" ] || continue
          latest=$(ls -d "$base"/clang/host/linux-x86/clang-r*/ 2>/dev/null | sort -V | tail -n1 || true)
          if [ -n "$latest" ] && [ -x "$latest/bin/clang" ]; then
            CLANG_BIN="$latest/bin"
            CLANG_FOUND=true
            break
          fi
        done
        if ! $CLANG_FOUND && command -v clang >/dev/null 2>&1; then
          CLANG_BIN="$(dirname "$(command -v clang)")"
          CLANG_FOUND=true
        fi
        $CLANG_FOUND || { echo "::error::No clang toolchain found"; exit 1; }
        echo "CLANG_BIN_PATH=$CLANG_BIN" >> "$GITHUB_ENV"
        CLANG_VERSION="$("$CLANG_BIN/clang" --version | head -n1)"
        echo "CLANG_VERSION=$CLANG_VERSION" >> "$GITHUB_ENV"

    - name: Derive Clang Short Version
      shell: bash
      run: |
        set -euo pipefail
        short="$("${CLANG_BIN_PATH}/clang" --version | sed -n '1s/.*clang-r\([0-9.]\+\).*/\1/p')"
        if [ -z "$short" ]; then
          short="$("${CLANG_BIN_PATH}/clang" --version | sha256sum | cut -c1-8)"
        fi
        echo "CLANG_VERSION_SHORT=$short" >> "$GITHUB_ENV"

    - name: Set Cache Environment
      shell: bash
      run: |
        set -euo pipefail
        CACHE_DIR="$HOME/.ccache"
        echo "CCACHE_DIR=$CACHE_DIR" >> "$GITHUB_ENV"
        echo "CCACHE_MAXSIZE=1G" >> "$GITHUB_ENV"
        mkdir -p "$CACHE_DIR"
    
    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ${{ env.CCACHE_DIR }}
        key: ccache-ksun-v3-${{ env.OP_MODEL }}-${{ env.OP_OS_VERSION }}-${{ env.KERNEL_FULL_VER }}-${{ env.CLANG_VERSION_SHORT }}
        restore-keys: |
          ccache-ksun-v3-${{ env.OP_MODEL }}-${{ env.OP_OS_VERSION }}-${{ env.KERNEL_FULL_VER }}-
          ccache-ksun-v3-${{ env.OP_MODEL }}-${{ env.OP_OS_VERSION }}-
   
    - name: Configure ccache
      shell: bash
      run: |
        set -euo pipefail
        export CCACHE_DIR="$HOME/.ccache"
        export CCACHE_MAXSIZE="1G"
        ccache -M "$CCACHE_MAXSIZE"
        export CCACHE_COMPILERCHECK="content"
        export CCACHE_BASEDIR="${GITHUB_WORKSPACE}"
        export CCACHE_NOHASHDIR="true"
        ccache -o compression=true
        ccache -o compression_level=3
        ccache -o direct_mode=true
        ccache -o hash_dir=false
        ccache -o file_clone=true
        ccache -o inode_cache=true
        ccache -o umask=002
        export CCACHE_IGNOREOPTIONS="--sysroot*"
        {
          echo "CCACHE_COMPILERCHECK=content"
          echo "CCACHE_BASEDIR=${GITHUB_WORKSPACE}"
          echo "CCACHE_NOHASHDIR=true"
          echo "CCACHE_IGNOREOPTIONS=$CCACHE_IGNOREOPTIONS"
        } >> "$GITHUB_ENV"

    - name: Handle Clean Build Option
      if: ${{ inputs.clean == 'true' }}
      shell: bash
      run: |
        set -euo pipefail
        echo "::group::Clean build requested"
        echo "CCACHE_DISABLE=1" >> "$GITHUB_ENV"
        echo "::endgroup::"

    - name: Clone Dependencies
      shell: bash
      run: |
        set -euo pipefail
        echo "::group::Clone dependencies"
        ANYKERNEL_BRANCH="gki-2.0"
        
        # Determine SUSFS branch
        if [ "${{ env.OP_SUSFS }}" = true ]; then
          SUSFS_INPUT="${{ inputs.susfs_commit_hash_or_branch }}"
          declare -A DEFAULT_SUSFS=(
            ["android12-5.10"]="gki-android12-5.10"
            ["android13-5.15"]="gki-android13-5.15"
            ["android14-6.1"]="gki-android14-6.1"
            ["android15-6.6"]="gki-android15-6.6"
            ["android16-6.12"]="gki-android16-6.12"
          )
          KERNEL_KEY="${{ env.ANDROID_VER }}-${{ env.KERNEL_VER }}"
          if [ -z "$SUSFS_INPUT" ] || [ "$SUSFS_INPUT" = "next" ]; then
            SUSFS_BRANCH="${DEFAULT_SUSFS[$KERNEL_KEY]:-gki-android15-6.6}"
          else
            SUSFS_BRANCH="$SUSFS_INPUT"
          fi
        fi
        
        git clone --depth=1 https://github.com/TheWildJames/AnyKernel3.git -b "$ANYKERNEL_BRANCH"
        git clone --depth=1 https://github.com/TheWildJames/kernel_patches.git
        
        if [ "${{ env.OP_SUSFS }}" = true ]; then
          git clone https://gitlab.com/simonpunk/susfs4ksu.git
          cd susfs4ksu
          if git rev-parse --verify "origin/$SUSFS_BRANCH" >/dev/null 2>&1; then
            git checkout "$SUSFS_BRANCH"
          elif git rev-parse --verify "$SUSFS_BRANCH" >/dev/null 2>&1; then
            git checkout "$SUSFS_BRANCH"
          else
            echo "::error::SUSFS branch '$SUSFS_BRANCH' not found"
            exit 1
          fi
          SUSFS_COMMIT_SHA=$(git rev-parse HEAD)
          SUSFS_BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "detached")
          echo "SUSFS_COMMIT_SHA=$SUSFS_COMMIT_SHA" >> $GITHUB_ENV
          echo "SUSFS_BRANCH_NAME=$SUSFS_BRANCH_NAME" >> $GITHUB_ENV
        fi
        cd ..
        echo "::endgroup::"

    - name: Clean Up ABI Protected Exports
      shell: bash
      run: |
        set -euo pipefail
        cd "$CONFIG/kernel_platform"
        rm -f common/android/abi_gki_protected_exports_* || true
        rm -f msm-kernel/android/abi_gki_protected_exports_* || true

    - name: Add BBG
      if: ${{ env.OP_BBG == 'true' }}
      shell: bash
      run: |
        set -euo pipefail
        echo "::group::Add BBG LSM"
        cd "$CONFIG/kernel_platform"
        if ! wget -O- https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh | bash; then
          echo "::warning::BBG setup script failed, continuing anyway"
        fi
        echo "CONFIG_BBG=y" >> common/arch/arm64/configs/gki_defconfig
        sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' common/security/Kconfig
        echo "::endgroup::"

    - name: Add KernelSU Next
      shell: bash
      if: ${{ inputs.ksu_type == 'KSUN' }}
      run: |
        set -euo pipefail
        echo "::group::Add KernelSU Next"
        cd "$CONFIG/kernel_platform"
        echo "Adding KernelSU Next..."
        if [ "${{ inputs.ksu_branch_or_hash }}" = "" ]; then
          curl --fail --location --proto '=https' -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -
        else
          curl --fail --location --proto '=https' -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -s "${{ inputs.ksu_branch_or_hash }}"
        fi
        git submodule update --init --recursive
        cd KernelSU-Next/kernel
        BASE_VERSION=10200
        KSU_VERSION=$(expr $(/usr/bin/git rev-list --count HEAD) "+" $BASE_VERSION)
        sed -i "s/DKSU_VERSION=11998/DKSU_VERSION=${KSU_VERSION}/" Makefile
        cd ..
        KSU_COMMIT_SHA=$(git rev-parse HEAD)
        echo "KSU_COMMIT_SHA=$KSU_COMMIT_SHA" >> $GITHUB_ENV
        echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
        echo "::endgroup::"

    - name: Add KernelSU
      shell: bash
      if: ${{ inputs.ksu_type == 'KSU' }}
      run: |
        set -euo pipefail
        echo "::group::Add KernelSU"
        cd "$CONFIG/kernel_platform"
        echo "Adding KernelSU..."
        if [ "${{ inputs.ksu_branch_or_hash }}" = "" ]; then
          curl --fail --location --proto '=https' -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
        else
          curl --fail --location --proto '=https' -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s "${{ inputs.ksu_branch_or_hash }}"
        fi
        git submodule update --init --recursive
        cd KernelSU/kernel
        BASE_VERSION=20000
        KSU_VERSION=$(expr $(/usr/bin/git rev-list --count HEAD) "+" $BASE_VERSION)
        sed -i "s/DKSU_VERSION=16/DKSU_VERSION=${KSU_VERSION}/" Makefile
        cd ..
        KSU_COMMIT_SHA=$(git rev-parse HEAD)
        echo "KSU_COMMIT_SHA=$KSU_COMMIT_SHA" >> $GITHUB_ENV
        echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
        echo "::endgroup::"

    - name: Apply SUSFS Patches
      shell: bash
      if: ${{ env.OP_SUSFS == 'true' }}
      run: |
        set -euo pipefail
        echo "::group::Apply SUSFS patches"
        cd "$CONFIG/kernel_platform"
        
        # 1. Copy SUSFS patches to common folder
        echo "Copying SUSFS patches..."
        cp ../../susfs4ksu/kernel_patches/50_add_susfs_in_${{ env.SUSFS_KERNEL_BRANCH }}.patch ./common/
        cp ../../susfs4ksu/kernel_patches/fs/* ./common/fs/
        cp ../../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
        
        susfs_version=$(grep '#define SUSFS_VERSION' ./common/include/linux/susfs.h | awk -F'"' '{print $2}')
        echo "SUSVER=$susfs_version" >> $GITHUB_ENV
        echo "Detected SUSFS Version: $susfs_version"
        
        # 2. Apply KERNEL patch
        echo "Entering common folder to apply kernel patch..."
        cd common
        if [ -f "50_add_susfs_in_${{ env.SUSFS_KERNEL_BRANCH }}.patch" ]; then
           patch -p1 < 50_add_susfs_in_${{ env.SUSFS_KERNEL_BRANCH }}.patch
        else
           echo "::error::Kernel patch not found in common/"
           exit 1
        fi
        cd ..
        echo "Kernel patch applied."

        # 3. Clone James's fixes for KSUN v3
        echo "â¬‡ï¸ Cloning WildKernels patches..."
        rm -rf /tmp/wk_patches
        git clone --depth=1 https://github.com/WildKernels/kernel_patches.git /tmp/wk_patches
        
        # 4. Apply KernelSU patches
        if [ "${{ inputs.ksu_type }}" = "KSUN" ]; then
          cd ./KernelSU-Next
        else
          cd ./KernelSU
        fi
        
        echo "Applying base SUSFS patch to KernelSU..."
        cp ../../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
        # Try applying base patch
        patch -p1 --forward --fuzz=3 < 10_enable_susfs_for_ksu.patch || true
        
        echo "ðŸš‘ Applying MANUAL FIXES from WildKernels repo..."
        FIX_DIR="/tmp/wk_patches/next/susfs_fix_patches/v2.0.0"
        
        if [ -d "$FIX_DIR" ]; then
          for patch_file in "$FIX_DIR"/*.patch; do
            if [ -f "$patch_file" ]; then
              echo "ðŸ”§ Applying fix: $(basename "$patch_file")"
              patch -p1 --forward --fuzz=3 --ignore-whitespace -f < "$patch_file" || echo "âš ï¸ Fix $(basename "$patch_file") skipped"
            fi
          done
        else
          echo "âš ï¸ Fix directory not found (Is SUSFS < v2.0.0?), skipping manual fixes."
        fi
        
        # --- FIX: FORCE KSU_SUSFS COMPILATION (FIXED PATH) ---
        echo "ðŸ”§ Fixing Makefile for ksu_susfs..."
        if [ -f "kernel/Makefile" ]; then
            if ! grep -q "ksu_susfs.o" kernel/Makefile; then
               echo "Adding ksu_susfs.o to kernel/Makefile"
               sed -i '$a ksu-y += ksu_susfs.o' kernel/Makefile
            else
               echo "ksu_susfs.o already present in kernel/Makefile"
            fi
        else
            echo "âŒ Error: kernel/Makefile not found in $(pwd)"
            ls -R
        fi
        # ----------------------------------------
        
        cd ..
        
        # 5. Android 12 vma_pages workaround
        cd ./common
        if [ "${{ env.ANDROID_VER }}" = "android12" ] && [ "${{ env.KERNEL_VER }}" = "5.10" ]; then
          if ! grep -qxF $'\tif (!vma_pages(vma))' ./fs/proc/task_mmu.c; then
             echo "Applying Android 12 vma_pages workaround..."
             sed -i -e 's/return 0;/goto show_pad;/' ./fs/proc/task_mmu.c || true
          fi
        fi
        
        echo "âœ… SUSFS patches applied"
        echo "::endgroup::"

    - name: Apply Other Patches
      shell: bash
      run: |
        cd "$CONFIG/kernel_platform/common"
        KERNEL_VERSION="${{ env.KERNEL_VER }}"
        MIN_VERSION="5.16"
        if [ "$(printf '%s\n' "$KERNEL_VERSION" "$MIN_VERSION" | sort -V | head -n1)" = "$KERNEL_VERSION" ]; then
          echo "Patching ptrace!"
          patch -p1 -F 3 < "../../../kernel_patches/gki_ptrace.patch"
        else
          echo "Kernel >= $MIN_VERSION, skipping ptrace patch"
        fi
        if [ "$OP_HMBIRD" = true ]; then
          echo "Patching hmbird!"
          dos2unix "../../../kernel_patches/oneplus/hmbird/fengchi_${OP_MODEL}_${OP_OS_VERSION}.patch"
          patch -p1 -F 3 < "../../../kernel_patches/oneplus/hmbird/fengchi_${OP_MODEL}_${OP_OS_VERSION}.patch"
        else
          echo "Hmbird not enabled, skipping fengchi patch"
        fi
        
        patch -p1 --forward "../../../kernel_patches/common/optimized_mem_operations.patch"
        patch -p1 --forward "../../../kernel_patches/common/file_struct_8bytes_align.patch"
        patch -p1 --forward "../../../kernel_patches/common/reduce_cache_pressure.patch"
        if [ "$(printf '%s\n' "$KERNEL_VERSION" "$MIN_VERSION" | sort -V | head -n1)" = "$KERNEL_VERSION" ]; then
          patch -p1 --forward "../../../kernel_patches/common/clear_page_16bytes_align.patch"
        else
          cat "../../../kernel_patches/common/clear_page_16bytes_align.patch" | sed -e 's/SYM_FUNC_START_PI(clear_page)/SYM_FUNC_START_PI(__pi_clear_page)/' | patch -p1 -F3 --forward
        fi
        
        echo "âœ… Other patches applied"
        echo "::endgroup::"

    - name: Apply KSU Hooks
      shell: bash
      if: ${{ env.NEED_HOOKS == 'true' }}
      run: |
        set -euo pipefail
        echo "::group::Apply KSU hooks"
        cd "$CONFIG/kernel_platform/common"
        patch -p1 < ../../../kernel_patches/next/scope_min_manual_hooks_v1.4.patch
        echo "âœ… KSU hooks applied"
        echo "::endgroup::"

    - name: Add KSU / KSUN and SUSFS Configuration Settings
      shell: bash
      run: |
        set -euo pipefail
        echo "::group::Add KSU / KSUN and SUSFS Configuration Settings"
        cd "$CONFIG/kernel_platform"
        cat >> common/arch/arm64/configs/gki_defconfig <<EOF
        CONFIG_KSU=y
        CONFIG_KSU_KPROBES_HOOK=n
        CONFIG_KSU_SUSFS=y
        CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
        CONFIG_KSU_SUSFS_SUS_PATH=y
        CONFIG_KSU_SUSFS_SUS_MOUNT=y
        CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
        CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
        CONFIG_KSU_SUSFS_SUS_KSTAT=y
        CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
        CONFIG_KSU_SUSFS_TRY_UMOUNT=y
        CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
        CONFIG_KSU_SUSFS_SPOOF_UNAME=y
        CONFIG_KSU_SUSFS_ENABLE_LOG=y
        CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
        CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
